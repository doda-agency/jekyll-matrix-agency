---
layout: default
---
<div class="container-xl py-4">
  <div class="row">
    <div class="col-12">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.description %}
      <p class="text-muted">{{ page.description }}</p>
      {% endif %}
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col-12">
      {{ content }}
    </div>
  </div>
</div>
